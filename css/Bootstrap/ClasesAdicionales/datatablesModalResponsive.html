<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables  modal responsive con Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.bootstrap5.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS bundle (Bootstrap JS + Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js" defer></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js" defer></script>

    <!-- DataTables Responsive JS -->
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js" defer></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.bootstrap5.js" defer></script>

    <!-- Tu script personalizado -->
    <script src="js/appModalResponsive.js" defer></script>
</head>
<body>
    <div class="header">
        <!-- Aquí va el contenido del header si es necesario -->
    </div>

    <main>
        <div class="texto">
            <br><br><br>
            <h1 class="text-center">Data Tables</h1>
            <br>
            <p class="marginText">
                Vamos a crear una tabla modal responsive utilizando DataTables en Bootstrap.<br>
            </p> 
        </div>   

        <!-- Tabla -->
        <div class="container">
            <table id="example1" class="table table-striped nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>

                        <th>Oficina</th>
                        <th>Edad</th>
                        <th>Fecha de inicio</th>
                        <th>Salario</th>
                        <th>Extensión</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí van las filas de datos -->
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>Tiger</td>
                        <td>Nixon</td>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                        <td>61</td>
                        <td>2011-04-25</td>

                        <td>5421</td>
                        <td>t.nixon@datatables.net</td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
