<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styleStandard.css">
    <link rel="stylesheet" type="text/css" href="css/styleStandardResp.css">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <br><br><br><br>
    <div class="container mt-5">
        <!-- Se agrega novalidate para que el navegador NO valide, sino lo haga bootstrap-->
        <form>
            
            <!--Dos Input tipo Texto en 2 columnas de 6-->
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label" for="input_name">Nombre:</label>
                    <input type="text" id="input_name" class="form-control">
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label" for="input_lastname">Apellido:</label>
                    <input type="text" id="input_lastname" class="form-control">
                </div>
            </div>
            
            <!-- Input libre, sin columnas. Ancho total NOTA: el email es un input group. revisar codigo ;) -->
            <label class="form-label" for="input_email">Email:</label>
            <div class="input-group mb-3">    
                <span class="input-group-text">@</span>
                <input type="email" id="input_email" class="form-control">                
            </div>
            
            <!--4 columnas con input de telefono, datalist que permite busqueda, select normal y un input tipo fecha-->
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="pais">País:</label>
                    <input type="text" id="pais" class="form-control" list="paises">
                    <datalist id="paises">
                      <option value="España">
                      <option value="Argentina">
                      <option value="México">
                      <option value="Colombia">
                      <option value="Chile">
                    </datalist>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="ciudad">Ciudad:</label>
                    <select id="ciudad" class="form-select mb-3">
                      <option value="madrid">Madrid</option>
                      <option value="barcelona">Bogotá</option>
                      <option value="valencia">Mexico D.C.</option>
                      <option value="sevilla">Buenos Aires</option>
                      <option value="sevilla">Santiago de Chile</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" class="form-control">                    
                </div>                
            </div>

            <!-- 3 columnas, un input tipo color, un input tipo rango y otro tipo file-->
            <div class="row">                
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="color">Color de identificación:</label>
                    <input type="color" id="color" class="form-control form-control-color">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="conocimientos">Nivel de conocimientos:</label>
                    <input type="range" id="conocimientos" class="form-range" min="1" max="10">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="foto">Foto de perfil:</label>
                    <input type="file" id="foto" class="form-control">
                </div>
            </div>
            
            <!--Una columna de 4, pero separada (offset) tambien de 4. Con 3 checkbox-->
            <div class="row text-center">
                <div class="col-md-4 offset-md-4 mb-3">
                    <label for="intereses">Intereses:</label><br>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" id="tecnologia" value="tecnologia" class="form-check-input">
                      <label for="tecnologia" class="form-check-label">Tecnología</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" id="negocios" value="negocios" class="form-check-input">
                      <label for="negocios" class="form-check-label">Negocios</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" id="arte" value="arte" class="form-check-input">
                      <label for="arte" class="form-check-label">Arte</label>
                    </div>
                </div>
            </div>
            
      
            <!--Un text area solito. Completamente centrado y de ancho completo-->
            <label class="form-label" for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" class="form-control mb-3" rows="4" cols="30"></textarea>
      
    
            <!-- Boton de tamaño grande (lg) y centrados por un div (No use columnas)-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                <button type="reset" class="btn btn-danger btn-lg">Cancelar</button>
            </div>

          </form>

    </div>
    <br><br><br><br>
    

    <iframe class="iframeFooter" src="componentes/footer.html" ></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
