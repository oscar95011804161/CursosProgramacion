<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/iframe.css">
	<title>Html dentro de otro html</title>
</head>
<body>

	<a href="index.html">volver</a>
	<h1>Html inside Html</h1>
	<p>Vamos a poner un html dentro de otro con la etiqueta iframe</p>
	
	<img src="img/iframe.PNG">

	<!--  <iframe  src="link de la pagina "   width="anchura"  height="altura">   </iframe>                                 -->
	<iframe src="imgMovimiento.html" width="1000px" height="400px">Pagina de imagen en movimiento</iframe>
	<br>
	<iframe src="EfectoBlur.html" width="1000px" height="400px">Pagina de efecto blur</iframe>
	<br>
	

	<h1> iframe responsive</h1>
	<div class="Container-Responsive">
		<iframe scrolling= "0" frameborder="0" src="../../index.html"  width="1500px" height="600px">Html dentro de otro</iframe>
	</div>
		


</body>
</html>
