
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con Bootstrap y JavaScript</title>
  <!--Link de boostrap -------------------------------------------------------->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <!-- Botón para abrir la modal -->
  <button id="openModal" type="button" class="btn btn-primary">
    Abrir Modal
  </button>

  <!-- Ventana Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Título de la Modal</h5>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Contenido de la modal...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveChanges">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <!-- Tu script personalizado -->
  <script >
  	
  	document.addEventListener('DOMContentLoaded', () => {
  // Obtener los elementos
  const openModalButton = document.getElementById('openModal');
  const modalElement = document.getElementById('myModal');
  const saveChangesButton = document.getElementById('saveChanges');

  // Crear una instancia de la modal de Bootstrap
  const modal = new bootstrap.Modal(modalElement);

  // Manejar el clic en el botón para abrir la modal
  openModalButton.addEventListener('click', () => {
    modal.show();
  });

  // Manejar el clic en el botón "Guardar cambios"
  saveChangesButton.addEventListener('click', () => {
    // Lógica personalizada para "Guardar cambios"
    console.log('Cambios guardados');
    
    // Cerrar la modal después de guardar cambios
    modal.hide();
  });
});
  </script>

  
</body>
</html>
