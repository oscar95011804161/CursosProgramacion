<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
</head>
<body>
	<h1>Listas</h1>
	<h1>Lista de nombres (con puntos)</h1>
	<ul> <!--Se usa para crear el marco de las listas con punto-->
		<li> <!--se usa para crear las listas-->
		</li> <!--se usa para cerrar las listas-->

		<li>juan</li>
		<li>pedro</li>
		<li>mark</li>
		<li>cristina</li>
		<li>paola</li>
		<br>
	</ul> <!--Se usa para cerrar el marco de las listas con punto  -->

	<h1>Lista de nombres (con numero)</h1>

	<ol>			<!--SE replazan los puntos del <ul> por numeros-->
		<li>juan</li>
		<li>pedro</li>
		<li>mark</li>
		<li>cristina</li>
		<li>paola</li>
	</ol> <!--cerramos lista por numeros-->


	<a href="index.html">volver al menu principal</a>
</body>
</html>
