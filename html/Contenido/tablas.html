<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tablas</title>

</head>
<body>
	<header>
		<nav>
			<a href="index.html">Volver</a>
		</nav>
		<h1>Tablas en HTML</h1>
	</header>
	<article>
		<section>
			<table border="1px"> <!--Con el atributo border le damos el grosor del borde de la tabla -->
				<!--La tabla es para agrupar datos de un mismo tipo por columnas-->

				<!--Tr nos permite definir las fila-->

				<tr>
					<!--Con td podemos definir los campos por filas -->
					<td><b>NOMBRE</b></td>
					<td><b>APELLIDOS</b></td>
					<td><b>CEDULA</b></td>
					<td><b>TELEFONO</b></td>

					
				</tr>
				<tr>
					<!--Para definir las otras filas es exactamente igual -->
					<td>Oscar </td>
					<td>Vanegas</td>
					<td>1033771790</td>
					<td>3046320965</td>
					
				</tr>
				<tr>
					<!--Para definir las otras filas es exactamente igual -->
					<td>Lina</td>
					<td>Herrera</td>
					<td>103377777</td>
					<td>3177893472</td>
					
				</tr>


			</table>
		</section>
	</article>
</body>
</html>
